<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Evstream Benzeri IPTV Player</title>
<style>
  body { font-family: Arial, sans-serif; background:#121212; color:#eee; margin:0; padding:10px; }
  header { text-align:center; padding-bottom: 10px; }
  select, button { padding: 10px; font-size: 1rem; margin-right: 10px; }
  video { width: 100%; height: 70vh; background:black; margin-top: 10px; }
</style>
</head>
<body>

<header>
  <h1>IPTV Oynatıcı</h1>
</header>

<select id="channelSelect">
  <option value="https://babadan.betavip.online:80/playlist/OsMan@AvSa03rLi09Src/xpU5BZ7g65k56KF3pm">İlk Yayın (M3U Link)</option>
  <!-- Kanalları buraya manuel ekleyebilirsiniz -->
</select>
<button onclick="loadChannel()">İzle</button>

<video id="player" controls autoplay></video>

<script>
// Basit bir fonksiyon ile seçilen M3U linkini video playerda açma
function loadChannel() {
  var select = document.getElementById('channelSelect');
  var url = select.value;

  // Burada evstream.app gibi bir aracı kullanmak isterseniz linki şu şekilde de düzenleyebilirsiniz:
  // Örnek: url = "https://evstream.app/player?url=" + encodeURIComponent(url);

  // Normalde m3u doğrudan video etiketi ile çalışmaz,
  // Bu yüzden gerçek kanal linklerini (ör. .m3u8) kullanmak gerekir veya evstream.app entegre edilir.
  var video = document.getElementById('player');
  video.src = url;
  video.play();
}
</script>

</body>
</html>
