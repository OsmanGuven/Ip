<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>IPTV Quick Launch</title>
  <style>body{font-family:Arial;margin:2rem} .btn{padding:12px 18px;background:#0073e6;color:#fff;border-radius:8px;text-decoration:none}</style>
</head>
<body>
  <h3>IPTV Quick Launch</h3>
  <p>Butona basınca Smarters web player veya doğrudan M3U linki açılacak.</p>
  <a id="go" class="btn" href="#">Launch IPTV</a>

<script>
  const target = "http://sny86.persnow.xyz/get.php?username=USER&password=PASS&type=m3u_plus&output=ts";
  const encoded = encodeURIComponent(target);
  const smartersTry1 = "https://web.iptvsmarters.com/?url=" + encoded;
  const direct = target;
  document.getElementById('go').addEventListener('click', function(){
    window.location.href = smartersTry1;
    setTimeout(()=>{window.location.href = direct;},5000);
  });
</script>
</body>
</html>
